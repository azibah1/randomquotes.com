<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Of The Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>QUOTES OF THE DAY</h2>
        <blockquote id="quote">Loading.......</blockquote>
        <span id="author">Loading........</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="image\tweet.png"> Tweet</button>
        </div>

    </div>
    <script>
        const quote =document.getElementById("quote");
        const author =document.getElementById("author");
        const api_url="https://api.quotable.io/random";
        async function getquote(url){
            const response=await fetch(url);
            var data=await response.json(); 
           
            quote.innerHTML=data.content;
            author.innerHTML=data.author;
        }
        getquote(api_url);
        function tweet(){
            window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML,+"-----by"+author.innerHTML+"Tweet window","width=600",)
        }
    </script>
    
</body>
</html>
